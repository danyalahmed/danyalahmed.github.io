<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Privacy Policies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="sidebar">
        <h2><a href="index.html" style="text-decoration: none;">App List</a></h2>
        <ul id="app-list">
        </ul>
    </nav>

    <main class="content">
        <h1>Privacy Policies</h1>

        <div id="default-message" class="policy-content">
            <h2>Welcome</h2>
            <p>Please select an application from the sidebar menu to view its specific Privacy Policy.</p>
        </div>

    </main>
    <script>
        const appList = document.getElementById('app-list');

        fetch('policies.json')
            .then(response => response.json())
            .then(files => {
                files.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `#${file}-policy`;
                    link.textContent = file.replace(/-/g, ' ').replace(/policy/ig, '').trim();
                    listItem.appendChild(link);
                    appList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching policies:', error));

    </script>
    <script src="script.js"></script>

</body>
</html>
